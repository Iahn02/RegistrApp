<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-right">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Información del Usuario</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label>Nombre: {{ usuario.nombre }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Apellido: {{ usuario.apellido }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Email: {{ usuario.email }}</ion-label>
              </ion-item>
            </ion-list>
            <ion-button expand="block" (click)="cerrarSesion()">Cerrar sesión</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top">
      <ion-col size="12" class="ion-text-center">
        <img src="assets/imgs/cam.jpg" alt="Imagen Central">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
