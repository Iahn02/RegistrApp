<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Página No Encontrada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid class="not-found-container">
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-img src="../../assets/imgs/img404.jpg" alt="Página No Encontrada" class="not-found-image"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text color="medium">
          Oops! Página No Encontrada
          Lo sentimos, pero la página que estás buscando no existe.
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="secondary" routerLink="/login">Volver al Inicio</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
