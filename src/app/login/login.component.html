<ion-content class="ion-padding" style="background-color: #121212 ; color: #ffffff;">
  <form (ngSubmit)="onSubmit()" class="container">
    <div class="card" style="background-color: #1e1e1e; color: #ffffff; border: 1px solid #000000; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);">
      <div class="card-header text-center" style="background-color: rgb(42, 42, 42); color: #ffffff;">
        <h5 class="card-title">Iniciar Sesión</h5>
      </div>
      <div class="card-body">  
        <div class="form-group">
          <label for="user">Usuario</label>
          <input type="text" class="form-control" id="user" [(ngModel)]="user" name="user" required style="background-color: #ffffff; color: #000000;">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" [(ngModel)]="password" name="password" required style="background-color: #ffffff; color: #000000;">
            <div class="input-group-append" style="align-items: center;">
              <button class="btn btn_ojo" type="button" (click)="togglePasswordVisibility()" style="background-color: #ffffff; color: rgb(42, 42, 42); display: flex; align-items: center; transition: background-color 0.3s ease;">
                <ion-icon [name]="showPassword ? 'eye-off' : 'eye'" style="font-size: 24px;"></ion-icon>
              </button>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3 btn-submit" style="background-color: #0000ff; color: #ffffff; transition: background-color 0.3s ease">Ingresar</button>
        <p class="text-center mt-3">
          <a href="javascript:void(0);" (click)="navigateToRestablecerContrasena()" style="color: #ffffff; transition: color 0.3s ease" class="btn-restablecer">Restablecer Contraseña</a>
        </p>
      </div>
    </div>
  </form>
  
</ion-content>
